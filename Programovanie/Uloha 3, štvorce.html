<!DOCTYPE html>

	<style type="text/css">
		.square {
			width: 100px;
			height: 100px;
			background-color: blue;
			float: left;
			margin: 10px;
		}
	</style>
	<script type="text/javascript">
		function changeColor(elem) {
			elem.style.backgroundColor = "orange";
		}
	</script>
</head>
<body>
	<div class="square" onmouseover="changeColor(this)"></div>
	<div class="square" onmouseover="changeColor(this)"></div>

</body>
